<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            max-width: 90%;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .file-input {
            position: relative;
            width: 100%;
            height: 45px;
            margin-bottom: 20px;
        }
        .file-input input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input label {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 45px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-input label:hover {
            background-color: #0056b3;
        }
        #dropZone {
            width: 100%;
            height: 100px;
            border: 2px dashed #007bff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        #fileList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #fileList li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>文件上传</h2>
    <div id="dropZone">拖拽文件到此处或点击选择文件</div>
    <form id="uploadForm">
        <div class="file-input">
            <input type="file" id="file" name="file" accept="application/pdf" multiple required>
            <label for="file">选择PDF文件</label>
        </div>
        <ul id="fileList"></ul>
        <button type="submit" style="width: 100%; padding: 10px; border: none; background-color: #007bff; color: white; border-radius: 5px;">上传</button>
    </form>
    <div id="message" class="message hidden"></div>
</div>

<script>
    const fileInput = document.getElementById('file');
    const dropZone = document.getElementById('dropZone');
    const fileList = document.getElementById('fileList');
    const uploadForm = document.getElementById('uploadForm');
    const messageDiv = document.getElementById('message');

    function updateFileList(files) {
        Array.from(files).forEach(file => {
            const li = document.createElement('li');
            li.textContent = file.name;
            fileList.appendChild(li);
        });
    }

    fileInput.addEventListener('change', () => {
        updateFileList(fileInput.files);
    });

    dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = '#e9ecef';
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.style.backgroundColor = '';
    });

    dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = '';
        const files = event.dataTransfer.files;
        fileInput.files = files;
        updateFileList(files);
    });

    uploadForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        if (!fileInput.files.length) {
            messageDiv.textContent = '请上传至少一个PDF文件';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
            return;
        }

        const formData = new FormData();
        Array.from(fileInput.files).forEach(file => {
            if (file.type !== 'application/pdf') {
                messageDiv.textContent = '仅支持PDF文件';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }
            formData.append('files', file);
        });

        try {
            const response = await fetch('http://localhost:8080/api/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                messageDiv.textContent = result.message + '\nOCR结果: ' + result.ocrResult;
                messageDiv.className = 'message success';
            } else {
                messageDiv.textContent = result.message || '上传失败';
                messageDiv.className = 'message error';
            }
        } catch (error) {
            messageDiv.textContent = '上传过程中发生错误';
            messageDiv.className = 'message error';
        }

        messageDiv.style.display = 'block';
    });
</script>
</body>
</html>
